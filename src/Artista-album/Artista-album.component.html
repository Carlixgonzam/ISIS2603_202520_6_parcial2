<div class="album-card" style="display:flex; gap:12px; align-items:center; padding:8px; border:1px solid #ddd; border-radius:6px;">
  <img [src]="album.imagenAlbum" [alt]="album.nombreAlbum" style="width:64px; height:64px; object-fit:cover; border-radius:4px;">
  <div class="album-info" style="flex:1;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <div>
        <strong>{{ album.nombreAlbum }}</strong>
        <div style="font-size:12px; color:#666;">({{ album.anio }})</div>
      </div>
      <div style="text-align:right;">
        <div style="font-size:12px;">Tracks: {{ album.tracks }}</div>
      </div>
    </div>

    <div class="album-actions" style="margin-top:8px; display:flex; gap:8px;">
      <button (click)="abrir()">Open tracks</button>
      <button (click)="toggle()">{{ album.esfavorito ? '❤' : '♡' }}</button>
    </div>
  </div>
</div>
