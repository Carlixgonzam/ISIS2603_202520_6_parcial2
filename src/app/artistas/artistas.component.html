<div class="artistas">
  <div *ngFor="let art of artistas" class="artist-item" (click)="seleccionar(art)" style="cursor:pointer; display:flex; align-items:center; gap:8px; padding:8px; border-bottom:1px solid #eee;">
    <img [src]="art.imagen" [alt]="art.nombre" style="width:48px; height:48px; object-fit:cover; border-radius:4px;">
    <div>{{ art.nombre }}</div>
  </div>
</div>
